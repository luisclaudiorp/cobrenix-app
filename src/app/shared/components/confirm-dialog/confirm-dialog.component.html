<div class="dialog-overlay" (click)="onCancel()">
  <div class="dialog-content" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <h2>{{ title }}</h2>
    </div>
    <div class="dialog-body">
      <p>{{ message }}</p>
    </div>
    <div class="dialog-actions">
      <button class="btn-cancel" (click)="onCancel()">{{ 'DIALOG.CANCEL' | translate }}</button>
      <button class="btn-confirm" (click)="onConfirm()">{{ 'DIALOG.CONFIRM' | translate }}</button>
    </div>
  </div>
</div>
