<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>CobreNix<span>.Ltda</span></h1>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <app-input
          [control]="emailControl"
          [options]="{
            type: 'email',
            label: 'LOGIN.EMAIL',
            placeholder: 'LOGIN.EMAIL_PLACEHOLDER',
            id: 'email',
            required: true,
            errorMessages: {
              required: 'LOGIN.EMAIL_REQUIRED',
              email: 'LOGIN.EMAIL_INVALID'
            }
          }"
        ></app-input>
      </div>

      <div class="form-group">
        <app-input
          [control]="passwordControl"
          [options]="{
            type: 'password',
            label: 'LOGIN.PASSWORD',
            placeholder: 'LOGIN.PASSWORD_PLACEHOLDER',
            id: 'password',
            required: true,
            errorMessages: {
              required: 'LOGIN.PASSWORD_REQUIRED'
            }
          }"
        ></app-input>
      </div>

      <div class="form-group checkbox">
        <label>
          <input type="checkbox" formControlName="remember">
          {{ 'LOGIN.REMEMBER_ME' | translate }}
        </label>
      </div>

      <div class="error-message" *ngIf="error">
        {{ 'LOGIN.ERROR' | translate }}
      </div>

      <button type="submit" [disabled]="loginForm.invalid || loading">
        <span *ngIf="!loading">{{ 'LOGIN.SUBMIT' | translate }}</span>
        <span *ngIf="loading">{{ 'LOGIN.LOADING' | translate }}</span>
      </button>
    </form>
  </div>
</div>
